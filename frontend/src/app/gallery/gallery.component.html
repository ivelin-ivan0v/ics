<div class="container-fluid">
  <div class="container mt-3 ">
    <div class="form-group">
      <!-- <input type="text" class="form-control" placeholder="Search by comma separated tags" [(ngModel)]="searchQuery" (keyup)="onSearch()"> -->
    </div>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search ..."
        [formControl]="tagCtrl"
        [typeahead]="tagSearch"
        [typeaheadAsync]="true"
        (typeaheadOnSelect)="onTagSelect($event.item)"
      />
    </div>

    <div class="mt-3">
      <div
        class="badge badge-pill badge-primary text-bg-secondary mr-1"
        *ngFor="let tag of selectedTags"
        (click)="removeTag(tag)"
        style="cursor: pointer"
      >
        {{ tag }}
        <span class="badge badge-light">x</span>
      </div>
    </div>
  </div>

  <div class="row mt-1">
    <div class="col-10 offset-1 mt-5">
      <div class="row">
        <div class="col-3" *ngFor="let imageInfo of filteredGalleryItems">
          <div class="card d-flex h-100 w-100 bg-primary border-0">
            <div class="card-body cursor" (click)="onClick(imageInfo)">
              <div class="d-flex align-items-center justify-content-center">
                <img src="{{ imageInfo.image.url }}" class="img-fluid card-img" alt="Image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
