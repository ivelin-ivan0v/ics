<div class="container-fluid">
  <div class="row mt-5 pt-5">
    <div class="col-8 offset-2 mt-5 pt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-10">
              <img src="{{ imageInfo.url }}" class="img-fluid" />
            </div>
            <div class="col-2">
              <div *ngFor="let tag of imageInfo.tags">
                <span
                  class="badge badge-pill badge-primary text-bg-secondary"
                  >{{ tag.name }}</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <span>Analyzed on: {{ imageInfo.analyzedOn }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
