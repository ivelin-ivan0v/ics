name: CI pipeline on every commit

on: [push]
    
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Set up Java
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'
      - name: Set permissions
        run: chmod +x gradlew
      - name: Build without tests
        run: ./backend/gradlew clean bootJar
      - name: Build and test
        run: ./gradlew clean assemble test
      - name: Static code analysis
        run: ./gradlew clean checkstyleMain
